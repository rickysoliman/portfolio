<mat-toolbar role="heading" id="header-toolbar">
  <div class="headshot-wrapper">
    <img
      id="header-headshot"
      src="assets/ricky-and-mickie.jpg"
      alt="cartoon headshot"
    />
  </div>

  <div id="header-links">
    <a
      *ngFor="let link of iconLinks"
      class="header-link"
      [href]="link.url"
      target="_blank"
      >{{ link.name }}</a
    >
    <a href="mailto:rickysoliman@gmail.com" class="header-link" target="_blank"
      >Contact</a
    >
  </div>
</mat-toolbar>
