<mat-toolbar role="heading" id="header-toolbar">
    <div class="logo-wrapper">
      <img id="header-logo" src="assets/logo.png" alt="headshot" />
    </div>
    <div id="header-links">
        <span class="header-link" *ngFor="let icon of iconLinks">
            <a [href]="icon.url" target=”_blank”>
                <i [class]="icon.class"></i>
            </a>
        </span>
    </div>
</mat-toolbar>
